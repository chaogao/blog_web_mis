{% extends '../layouts/base.html' %}

{% block container %}
   	<h3>登入</h3>
    
    <div class="row">
        <div class="col-md-4">
            <form method="post" action="/mis/login">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" name="user[name]" class="form-control" placeholder="用户名">
                 </div>

                <div class="form-group">
                    <label>密码</label>
                    <input type="text" name="user[password]" class="form-control" placeholder="密码">
                </div>

                <input class="btn btn-default" type="submit" value="登陆">
            </form>
        </div>
    </div>
{% endblock %}
